<h4 class="my-3">Add An Item</h4>

<div class="my-3">
    <form (ngSubmit) = "onSubmit()">
        <div class="form-group">
            <label for="title">Ttile</label>
            <input type="text" [(ngModel)] = "title" name ="title" class="form-control"  placeholder="buy laptop" />
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" [(ngModel)] = "desc" name="desc" class="form-control"  placeholder="amazone is the best place" />
        </div>

        <button type="submit" class="btn btn-primary my-2">Add</button>
    </form>

</div>

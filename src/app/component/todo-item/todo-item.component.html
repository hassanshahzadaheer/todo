
<div class="card my-3 ">
  <div class="card-header">{{ todo.sno }}</div>
  <div class="card-body">
    <h5 class="card-title">{{ todo.title }}</h5>
    <p class="card-text">{{ todo.desc }} - {{ todo.active }} </p>
    <button class="btn btn-danger" (click)="onClick(todo)">Delete</button>
  </div>
</div>

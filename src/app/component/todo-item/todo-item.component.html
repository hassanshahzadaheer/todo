
<div class="card my-3 ">
  <!-- <div class="card-header">{{ todo.sno }}</div> -->
  <div class="card-body">
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="{{ i }}" value="done" (click)="onTaskComplete(todo)"  [checked]="!todo.active">
      <h5 [ngClass]="{'strike': !todo.active}" class="card-title">{{ todo.title }}</h5>
    </div>
    
    <p class="card-text">{{ todo.desc }} </p>
    <button class="btn btn-danger" (click)="onClick(todo)">Delete</button>
  </div>
</div>
